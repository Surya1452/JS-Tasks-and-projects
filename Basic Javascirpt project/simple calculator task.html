<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculator</title>
    <script>
        function doCalc(op) {
            var a = document.getElementById('ip1').value;
            var b = document.getElementById('ip2').value;
            var result;

            switch(op) {
                
                    case "add":
                    result = Number(a) + Number(b);
                    break;
                    case "sub":
                    result = a - b;
                    break;
                    case "mul":
                    result = a * b;
                    break;
                    case "div":
                    result = a / b;
                    break;
            }

            document.getElementById('res').innerHTML = result;

        }
    </script>
</head>
<body>
    Number 1: <input type="text" id="ip1"> <br><br>
    Number 2: <input type="text" id="ip2"> <br><br>

    <button type="button" onclick="doCalc('add')">Add</button> &nbsp;
    <button type="button" onclick="doCalc('sub')">Sub</button> &nbsp;
    <button type="button" onclick="doCalc('mul')">Mul</button> &nbsp;
    <button type="button" onclick="doCalc('div')">Division</button> &nbsp;
     <br><br>
    Result: <span id="res"></span>
</body>
</html>
